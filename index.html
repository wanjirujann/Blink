<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">

</div>
    <div class="card-box">
        <div class="wizard-content">
            <form action="">
                <h5>School Details</h5>

                <section>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="assets/img/wp (6).png" width="100" height="100" alt="">
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">School Name</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="">School Category</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Country</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">City/Town or Village</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label for="">Code</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>

                    </div>
                </section>

                <h5>Preferences</h5>

                <section>

                    <h5>Preferences</h5>

                    <div class="row">
                        <div class="col-md-4">

                            <input type="checkbox" value="Activate student's Mobile app">
                            <input type="checkbox" value="Allow withdrawals from the student">


                            <div class="form-group">
                                <label>Daily Expenditure Limit by student</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h4>Select Card</h4>

                        </div>
                    </div>
                </section>
                <section>

                    <h5>Create your Administrative Account</h5>


                    <div class="row">
                        <div class="col-md-4">
                            <img src="assets/img/background.jpg" width="100" height="100" alt="">
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">First Name</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="">Other Name</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Designation</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Gender</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label for="">Code</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>

                    </div>
                </section>

                



            </form>
        </div>

    </div>

</body>

</html>
